<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josue Claros Roca - Actividad 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #222; /* Fondo más oscuro */
            color: #fff; /* Texto blanco */
            text-align: center; /* Centrar el contenido */
        }

        h1, h2 {
            color: #fff; /* Texto blanco */
        }

        /* Estilo para las secciones */
        .section {
            background-color: #333; /* Color de fondo para las secciones */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
            margin: 20px auto; /* Centrar horizontalmente */
            max-width: 640px; /* Ancho máximo */
        }

        video, audio, img {
            margin: 20px auto; /* Centrar horizontalmente */
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Ajustar al ancho del contenedor */
            height: auto; /* Mantener la proporción */
        }

        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, h2, .section, video, audio, img {
            animation: fadeIn 1s ease;
        }

        .image{
            height: auto; /* Ajustar la altura automáticamente */
            max-height: 500px; /* Altura máxima */
        }

        /* Estilos para el pie de página */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        /* Estilos específicos para pantallas pequeñas */
        @media screen and (max-width: 640px) {
            .section {
                max-width: 100%; /* Ancho máximo en pantallas pequeñas */
                margin: 20px 0; /* Ajuste de margen */
            }
        }
    </style>
</head>
