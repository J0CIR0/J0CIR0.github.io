<html>
<head>
<title>Josue Claros - Matias Choque</title>


<link rel="stylesheet" href="css.css">


</head>



<body>
<div class="contenedor_selectores">
    <div class="div_selectores">
        <h5 class="rojo">Encabezado de Nivel 5 - Ejemplo 1</h5>
        <h5>Encabezado de Nivel 5 - Ejemplo 2</h5>
    
        <h6 class="rojo">Encabezado de Nivel 6 - Ejemplo 1</h6>
        <h6>Encabezado de Nivel 6 - Ejemplo 2</h6>
        
        <p class="rojo">Parrafo 1</p>
        <p>Parrafo 2</p>
    
        <strong class="rojo">Texto en negrita</strong><br>
        <strong>Texto en negrita 2</strong><br>
    </div>
</div>





<div class="contenedor_cajas">
    <div class="caja" id="miCaja"></div>
</div>
<form>
    <label for="posicionX">Posición X: <span id="posicionXValor">0</span></label>
    <input type="range" id="posicionX" name="posicionX" min="0" max="300" value="0" oninput="moverCaja(); document.getElementById('posicionXValor').textContent = this.value;">
    <br>
    <label for="posicionY">Posición Y: <span id="posicionYValor">0</span></label>
    <input type="range" id="posicionY" name="posicionY" min="0" max="300" value="0" oninput="moverCaja(); document.getElementById('posicionYValor').textContent = this.value;">
    <br>
    <label for="opacidad">Opacidad: <span id="opacidadValor">0.7</span></label>
    <input type="range" id="opacidad" name="opacidad" min="0" max="1" step="0.1" value="0.7" oninput="cambiarEstilo(); document.getElementById('opacidadValor').textContent = this.value;">
    <br>
    <label for="tamaño">Tamaño: <span id="tamañoValor">100</span></label>
    <input type="range" id="tamaño" name="tamaño" min="50" max="100" value="100" oninput="cambiarEstilo(); document.getElementById('tamañoValor').textContent = this.value;">
    <br>
    <label for="borde">Borde: <span id="bordeValor">2</span></label>
    <input type="range" id="borde" name="borde" min="0" max="10" value="2" oninput="cambiarEstilo(); document.getElementById('bordeValor').textContent = this.value;">
    <br>
    <label for="margen">Margen: <span id="margenValor">10</span></label>
    <input type="range" id="margen" name="margen" min="0" max="50" value="10" oninput="cambiarEstilo(); document.getElementById('margenValor').textContent = this.value;">
    <br>
    <label for="bordeRedondeado">Borde Redondeado: <span id="bordeRedondeadoValor">10</span></label>
    <input type="range" id="bordeRedondeado" name="bordeRedondeado" min="0" max="50" value="10" oninput="cambiarEstilo(); document.getElementById('bordeRedondeadoValor').textContent = this.value;">
</form>







<div class="contenedor_responsive">
    <input type="range" id="barra-reguladora" min="20" max="100" value="50" step="1" oninput="cambiarTamañoContenedor(this.value)">
    <div id="contenedor-regulado" class="grid-contendor">
        <div class="grid-item"> 1</div>
        <div class="grid-item"> 2</div>
        <div class="grid-item"> 3</div>
        <div class="grid-item"> 4</div>
        <div class="grid-item"> 5</div>
        <div class="grid-item"> 6</div>
    </div>





    
</div>
<script src="main.js"></script>
</body>
</html>
