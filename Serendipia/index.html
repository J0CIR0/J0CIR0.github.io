<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi mas bonita casualidad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd4e5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    
    .popup-container {
      background-color: #ffeef5;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      max-width: 90%;
      z-index: 10;
      margin-top: 200px;
    }

    .lyrics-large {
      font-size: 1.5em;
      color: #5a1a2c;
    }

    .close-btn {
      position: absolute;
      right: -20px;
      bottom: -20px;
      background-color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
    }

    .close-icon {
      font-size: 24px;
    }

    .heart-container {
      position: absolute;
      width: 280px;
      height: 280px;
      top: 50px;
      left: 45%; 
      transform: translateX(-50%);
      pointer-events: none;
    }

    .flower {
      position: absolute;
      font-size: 24 px;
      animation: flowerFloat 3s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    @keyframes flowerFloat {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      25% {
        transform: scale(1.1) rotate(3deg);
      }
      50% {
        transform: scale(1.2) rotate(-2deg);
      }
      75% {
        transform: scale(1.1) rotate(1deg);
      }
    }
    @keyframes bouquetReveal {
      0% {
        transform: translateX(-50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">

    function closeAlert() {
      const lyricText = document.getElementById("lyricText");
      if (currentIndex < songLines.length - 1) {

      } else if (!finalMessageShown) {
        lyricText.textContent = songLines[songLines.length - 1];
        showHeartFlowers();

      }

    function showHeartFlowers() {
      const emojis = ["üå∏", "üåπ", "üåº", "üå∫", "üåª", "üíê", "üå∑"];
      const heartContainer = document.getElementById("heartContainer");
      heartContainer.innerHTML = '';
      const numPoints = 80;
      const heartPoints = [];
      for (let i = 0; i < numPoints; i++) {
        const t = i / numPoints * 2 * Math.PI;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const scaleFactor = 9.5;
        heartPoints.push({
          x: x * scaleFactor,
          y: -y * scaleFactor,
          delay: Math.random() * 1
        });
      }
      heartPoints.forEach((point, i) => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.style.left = `${point.x + 140}px`;
        flower.style.top = `${point.y + 140}px`;
        flower.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        const sizeVariation = 0.8 + Math.random() * 0.4;
        flower.style.fontSize = `${40 * sizeVariation}px`;
        flower.style.animationDelay = `${point.delay}s`;
        heartContainer.appendChild(flower);
        setTimeout(() => {
          flower.style.opacity = "1";
        }, 60 * i);
      });
      heartContainer.style.animation = "bouquetReveal 1.5s ease forwards";
    }
  </script>
</body>
</html>
